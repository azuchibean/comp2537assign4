    <br><br>
    <div class="buttons">
        <div class="btn-group" role="group">
            <button type="button" class="difficulty btn btn-primary active" id="easy">Easy</button>
            <button type="button" class="difficulty btn btn-primary" id="medium">Medium</button>
            <button type="button" class="difficulty btn btn-primary" id="hard">Hard</button>
        </div>
        <br/><br/>
        <button type="button" class="btn btn-primary" id="reset">Reset</button>
        <button type="button" class="btn btn-primary" id="start">Start</button>
    </div>
    <div id="header"></div>
    <div id="game_grid" class="hidden"></div>
    <br/>
    <div id="theme">
        <div class="btn-group" role="group">
            <button type="button" class="theme btn btn-secondary" id="light">Light</button>
            <button type="button" class="theme btn btn-secondary" id="dark">Dark</button>
        </div>
    </div>
